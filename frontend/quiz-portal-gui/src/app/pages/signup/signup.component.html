<div class="bootstrap-wrapper">
  <div class="container text-center mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
        <img src="../../../assets/add-friend.png" alt="logo" style="height: 120px; width: 120px; ">
        <h3 class="text-center">Register here!</h3>

        <form (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="User Name" type="text" name="username" [(ngModel)]="user.username" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>User name must be unique!!</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="user.password" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" type="text" name="firstName" [(ngModel)]="user.firstName" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" type="text" name="lastName" [(ngModel)]="user.lastName" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-mail Address</mat-label>
            <input matInput placeholder="E-mail" type="email" name="email" [(ngModel)]="user.email" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <div class="container">
            <button mat-raised-button color="primary" type="submit">Register</button>&nbsp;&nbsp;
            <button mat-raised-button color="accent" type="reset">Reset</button>
          </div>

        </form>
        </mat-card>

      </div>

      {{user|json}}

    </div>
  </div>
</div>
